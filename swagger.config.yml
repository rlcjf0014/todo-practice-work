swagger:
  outputDirectory: ./dist
  entryFile: 
    - ./src/controller/*.ts
  outputFormat: OpenApi_3
  host: localhost:3000
  name: Typescript-rest Todo Application
  description: A Sample application using Typescipt-rest library
  license: MIT
  produces: [application/json]
  version: 0.0.1
  securityDefinitions:
    default:
      type: apiKey
      in: header
      name: authentication
